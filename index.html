<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
		<title>My Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
      <div class="filter-box">
        <h1>Find The Delicious Tastes Of Denver</h1>
        <div>
          <hr>
          <select id="dropdown" data-bind="options: categories, optionsCaption: 'Select Category...', value: chosenValue"></select>
          <input id="clear-filter-btn" type="button" value="Clear Filter" data-bind="click: clearFilter">
          <ul id="list" data-bind="foreach: listItems">
            <li id="text" data-bind="text: $data.title, click: $parent.clickedLocation, visible: visibility"></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map"></div>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDgMUzTriIQYBLL_xkB1WXVSHH_Jkt82XA&v=3&callback=initMap" onerror="loadError()">
    </script>
    <script src="js/lib/jQuery.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
